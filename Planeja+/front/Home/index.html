<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Home</title>
</head>

<body onload="carregar()">
    <header>
        <div class="header">
            <div class="header_one">
                <img src="assets/logoB.png" alt="">
                <div class="topics">
                    <span class="inicio">Inicio</span>
                    <span>Eventos</span>

                    <!-- <select name="Eventos" id="select_eventos">
                        <option value="">Eventos</option>
                        <option value="aniversario">Aniversario</option>
                        <option value="formatura">Formatura</option>

                    </select> -->
                    <i class='bx bx-chevron-down'></i>


                    <span>Meu eventos</span>



                </div>
            </div>


            <div class="header_two">
                <input type="text" placeholder="Busque aqui...">
                <i class='bx bx-search'></i>
            </div>

            <div class="header_three">
                <img src="assets/emanuel.jpg" alt="">
                <span>Bem vindo, Ana!</span>
            </div>
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/8.png" class="d-block w-10" alt="..." style="height: 50vh ; width: 100vw">
            </div>
            <div class="carousel-item">
                <img src="assets/9.png" class="d-block w-10" alt="..." style="height: 50vh ; width: 100vw">
            </div>
            <div class="carousel-item">
                <img src="assets/10.png" class="d-block w-10" alt="..." style="height: 50vh ; width: 100vw">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- <span class="titulo_produtores">Produtores</span> -->
    <main>

        <div class="main">



            <div class="contato" style="display:none">
                <div>
                    <img src="assets/festa.png" alt="" class="imgProdutor">
                </div>
                <div class="infos">
                    <span class="titulo">Fa√ßa festa</span>
                    <span class="telefone"><i class='bx bxs-phone'></i> </span>
                    <span class="email"><i class='bx bxs-envelope'></i> </span>
                </div>

            </div>

        </div>







    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
