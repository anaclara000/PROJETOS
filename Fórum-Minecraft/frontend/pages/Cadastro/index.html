<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Forúm RenasCraft</title>

    <link rel="stylesheet" href="css/cadastra.css">
</head>

<body>


    <div id="container">

        <div class="cont-cadastra">

            <div class="cont-img-banner">
                <img class="img-banner" src="../Cadastro/img/kindpng_2062746.png" alt="">
            </div>

            <div>
                <h1>Faça Já Seu Cadastro</h1>

                <hr>

                <div class="cont-inps">

                    <div class="inps">
                        <div class="single-input">
                            <input id="nome" required type="text" class="input">
                            <label>Nome</label>
                        </div>

                        <div class="single-input">
                            <input id="nick" required class="input" type="text">
                            <label>Nickname</label>
                        </div>
                    </div>

                    <div class="inps">
                        <div class="single-input">
                            <input id="email" required class="input" type="email" >
                            <label for="email">Email</label>
                        </div>

                        <div class="single-input">
                            <input id="senha" required class="input" type="password" >
                            <label>Senha</label>
                        </div>
                    </div>

                    <!-- <div class="inps">

                        <div class="single-input">
                            <input class="input" type="password">
                            <label>Senha</label>
                        </div>

                        <div class="single-input">
                            <input class="input" type="password">
                            <label>Confirmar Senha</label>
                        </div>

                    </div> -->

                    <div class="btn-cadastrar">
                        <button class="btn-cadastrar" onClick="cad()">
                            <img class="img-btn" src="../../Login/img/creeper face.png" alt="">

                            Cadastrar
                            <img class="img-btn" src="../../Login/img/creeper face.png" alt="">
                        </button>

                    </div> 

                </div>
                <a href="../../Login/index.html"><p class="link-login">Já Possui Cadastro?</p></a>

            </div>

        </div>

        <div class="modal-certo model">

            <img src="../Cadastro/img/correto.gif" alt="">

            <p>Voce se cadastrou</p>

            <button onclick="esconderModalCheck()" class="btn-check">OK</button>
        </div>
    </div>

    
</body>
<script src="./js/script.js"></script>
</html>
