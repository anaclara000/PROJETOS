<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button onClick="showModal()">Novo Lançamento</button>
    <div>
        <p>FILTRAR (SEM ESPAÇOS) </p>
        <div class="select">
            <input id="input-busca" placeholder="Insira a Data :" type="datetime">
            <button class="button bfiltrar">Filtrar</button>
        </div>
    </div>
    <div class="container">
        <div class="lancamentos">
            <div class="lancamento model">
                <span>
                    <p id="num">Numero de Lançamentos</p>
                    <p id="data">Data dos Lançamentos</p>
                    <p id="descricao">Descrição dos Lançamentos</p>
                    <p id="valor">Valor dos Lançamentos</p>
                    <p id="tipo">Tipo dos Lançamentos</p>
                </span>
            </div>
        </div>
        <div class="lancamentoS">
            <div class="lancamentO model">
                <span>
                    <p id="num">Numero de Lançamentos</p>
                    <p id="data">Data dos Lançamentos</p>
                    <p id="descricao">Descrição dos Lançamentos</p>
                    <p id="valor">Valor dos Lançamentos</p>
                    <p id="tipo">Tipo dos Lançamentos</p>
                </span>
            </div>
        </div>
        <div class="saldoCont">
            <div class="saldo">
                <p class="saldo-title">Saldo Acumulado - R$:<span class="saldo-tot">Preço</span></p>
            </div>
        </div>
        <div class="modal model">
            <div class="form-modal">
                <!-- <input id="dataLan" type="date" placeholder="Data do lançamento"> -->
                <input id="descricaoLan" type="text" placeholder="Descrição do Lançamento">
                <input id="valorLan" type="number" placeholder="Valor do Lançamento">
                <input id="tipoLan" type="text" placeholder="Tipo do Lançamento">
                <button onClick="cadastrar()">Cadastrar</button>
                <button id="cancel" onClick="showModal()">Cancelar</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
