<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gerenciamento de preços</title>
</head>
<body onLoad="carregarVagas()">
    <div class="container">
        <header>
            <aside>
                <nav>
                    <h1 class="logo">Penguion</h1>
                    <ul>
                        <li><a href="../gerenciamentoCarros/index.html"><i class="fa-solid fa-house"></i>Carros</a></li>
                        <li><a href="../gerenciaClientes/index.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
                        <li><a href="../gerenciaPagamento/index.html"><i class="fa-solid fa-money-bill-1-wave"></i>Vagas</a></li>
                        <li><a href="../gerenciaFuncionarios/index.html"><i class="fa-solid fa-user-gear"></i>Funcionários</a></li>
                        <li><a href="../"><i class='bx bx-cog'></i>Configurações</a></li>
                    </ul>
                </nav>
            </aside>
        </header>
       
        <div class="painel">
            <h1>Cadastro de vagas</h1>
                <div class="cards">
                    <div class="vaga">
                        <span class="id">
                            
                        </span>
                        <span class="nome">
                            <div>
                                <button onclick="abrirModal2()">ADD CLIENTE</button>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="tela tela2">
                    <div class="itens">
                        <p>Id Cliente*</p>
                        <input class="idCliente" type="text" placeholder="">
                    </div>
                    <div class="itens">
                        <p>Id Carro*</p>
                        <input class="idCarro" type="text" placeholder="">
                    </div>
                    <div class="itens">
                        <p>Id Vaga*</p>
                        <input class="idVaga" type="text" placeholder="">
                    </div>
                    <div class="itens">
                        <p>Hora Entrada*</p>
                        <input class="horaEn" type="text" placeholder="">
                    </div>
                    <div class="itens">
                        <p>Hora Saida*</p>
                        <input class="horaSai" type="text" placeholder="">
                    </div>
                    <div class="itens">
                        <p>Data*</p>
                        <input class="data" type="text" placeholder="">
                    </div>
                    <button onclick="cadRegistro()">Cadastrar</button>
                    <button onclick="abrirModal2()">Voltar</button>
                </div>
                <div class="cad">
                    <button onClick="abrirModal()" class="btnCad">Cadastrar</button>
                </div>
            <div class="modal model">
                <div class="cadastroCarro">
                    Preencher campos abaixo para efetuar o registro:
                    <h1 class="tituloCad">Dados cadastrais</h1>
                    <div class="dados-pessoais">
                        <div class="itens">
                            <p>Id Vaga*</p>
                            <input class="idVaga" type="text" placeholder="">
                        </div>
                        <div class="itens">
                            <p>Ocupado*</p>
                            <input class="ocupada" type="text" placeholder="0 ou 1">
                        </div>
                    </div>
                   
                    <div class="botoes">
                        <button onclick="cadastrar()">Cadastrar</button>
                        <button onclick="abrirModal()">Voltar</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/4c95932411.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="script.js"></script>

</html>
